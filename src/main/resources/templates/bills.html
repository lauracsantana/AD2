<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bills</title>
    <!-- Resolve favicon path using Thymeleaf -->
    <link th:href="@{/images/small_logo1.png}" rel="icon" type="image/x-icon" />
    <!-- Resolve CSS path using Thymeleaf -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>

<body class="bills-page">
    <!-- Header Section -->
    <div class="bills-header">
        <!-- Resolve image path using Thymeleaf -->
        <img th:src="@{/images/bills_title.png}" alt="bills_title" class="header-bow">
    </div>

    <div class="bills-container">
        <!-- Left Side: Calendar Section -->
        <div class="calendar-section">
            <h3>CALENDAR</h3>
            <div class="calendar" id="calendar">
                <div class="calendar-header">
                    <button onclick="prevMonth()">&#10094;</button>
                    <h4 id="monthYear"></h4>
                    <button onclick="nextMonth()">&#10095;</button>
                </div>
                <div class="calendar-body" id="calendarBody">
                    <!-- Days will be injected here by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Right Side: Bill Details Section -->
        <div class="bills-details">
            <button class="add-bill-icon">+</button>
            <button class="new-bill-btn">NEW</button>
            <div class="bill-info">
                <p><span class="info-label">NAME</span> RENT</p>
                <p><span class="info-label">AMOUNT</span> $600</p>
                <p><span class="info-label">DATE</span> 08</p>
            </div>
        </div>
    </div>

    <!-- Resolve JS path using Thymeleaf -->
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
