<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    <!-- Thymeleaf resource resolution for favicon and CSS -->
    <link rel="icon" type="image/x-icon" th:href="@{/images/small_logo1.png}" />
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>

<body class="add-expense-page">
    <!-- Expense Form Header -->
    <div class="expense_ left_side"> 
        <div class="expense-header">
            <span class="header-title">EXPENSES</span>
            <button class="add-icon">+</button>
        </div>

        <!-- Wallet Icon -->
        <div class="wallet_coins_bills">
            <img th:src="@{/images/wallet_coins_bills.png}" alt="wallet_coins_bills">
        </div>
    </div>
    
    <div class="container_add-expense">
        <!-- Form Section -->
        <form class="expense-form" th:action="@{/another_day_another_dollar/add-expense}" method="post">
            <label for="amount">AMOUNT</label>
            <input type="text" id="amount" name="amount" placeholder="8.50">

            <label for="name">NAME</label>
            <input type="text" id="name" name="name" placeholder="BOTTLE BEER">

            <label for="date">DATE</label>
            <input type="date" id="date" name="date" value="2024-11-05">

            <label for="category">CATEGORY</label>
            <input type="text" id="category" name="category" placeholder="DRINKS">

            <label for="comments">COMMENTS</label>
            <input type="text" id="comments" name="comments" placeholder="SPECIAL CHERRY BEER">

            <!-- Submit Button -->
            <button type="submit" class="submit-button">ADD EXPENSE</button>
        </form>
    </div>
</body>
</html>
