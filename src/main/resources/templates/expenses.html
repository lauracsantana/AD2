<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Manage your expenses efficiently." />
    <meta name="author" content="Your Name" />
    <title>Expenses</title>
    <!-- Favicon-->
    <link th:href="@{/images/small_logo1.png}" rel="icon" type="image/x-icon" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>

<body class="expenses-page">
    <!-- Header with Logo/Title -->
    <div class="header_for_expenses_title">
        <a th:href="@{/index.html}">
            <img th:src="@{/images/expenses_title.png}" alt="expenses_title" class="expenses_title">
        </a>
    </div>

    <div class="container_expenses">
        <!-- Expenses Content -->
        <div class="expenses-container">
            
            <h2>Value Table</h2>

            <!-- Table for displaying data -->
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Name</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Iterate through the 'entries' object using Thymeleaf -->
                    <tr th:each="entry : ${entries}">
                        <td th:text="${entry.date}"></td>
                        <td th:text="${entry.name}"></td>
                        <td th:text="${entry.value}"></td>
                    </tr>
                </tbody>
            </table>

            <!-- Buttons Section -->
            <div class="buttons_expenses">

                <a th:href="@{/addIncome.html}">
                    <button class="button">INCOME</button>
                </a>

                <a th:href="@{/addExpenses.html}">
                    <button class="button">EXPENSES</button>
                </a>

            </div>

            <!-- Add Expense Button -->
            <button class="add-button_expenses" title="Add Expense"> + </button>

        </div>
    </div> <!-- container_expenses -->
    
    <!-- Decorative Footer Message -->
    <div class="footer_expenses">
        <div class="footer_image_bag_with_money">
            <img th:src="@{/images/bag_with_money.png}" alt="bag_with_money" class="bag_with_money">
        </div>
    </div>

</body>
</html>
