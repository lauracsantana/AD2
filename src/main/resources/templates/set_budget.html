<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgets</title>
    <link rel="icon" type="image/x-icon" th:href="@{/images/small_logo1.png}" />
    <!-- Use Thymeleaf to resolve the path for your CSS file -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>

<body class="budget-page">
    <!-- Header Section -->
    <div class="budget-header">
        <!-- Use Thymeleaf to resolve the image source -->
        <img th:src="@{/images/budget_title.png}" alt="Bow" class="header-title">
    </div>

    <div class="budget-container">
        <!-- Left Side: Menu and List -->
        <div class="budget-left">
            <button class="add-budget-icon">+</button>
            <button class="new-budget-btn">NEW</button>
            <button class="settle-budget-btn">SETTLE BUDGETS</button>

            <!-- Budget Categories List -->
            <div class="budget-list">
                <ul>
                    <li>DRINKS</li>
                    <li>CLOTHES</li>
                    <li>FOOD</li>
                </ul>
            </div>

            <!-- Safe Icon -->
            <div class="safe-icon">
                <!-- Use Thymeleaf to resolve the image source -->
                <img th:src="@{/images/small_safe.png}" alt="Safe Icon">
            </div>
        </div>

        <!-- Right Side: Budget Details -->
        <div class="budget-details">
            <div class="budget-info">
                <p><span class="info-label">NAME</span> DRINKS</p>
                <p><span class="info-label">AMOUNT</span> 89.75 / 150.00</p>
                <p><span class="info-label">DURATION</span> MONTHLY</p>
                <p><span class="info-label">ALERTS</span> ON</p>
                <p><span class="info-label">OBS</span> DRINKS AND PINTS IN NIGHTS OUT</p>
            </div>
        </div>
    </div>
</body>
</html>
