<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Add Expense </title>
    <link rel="icon" type="image/x-icon" href="../images/small_logo1.png" />
    <link rel="stylesheet" href="/src/main/resources/static/css/styles.css">
</head>

<body class="add-expense-page">
    <!-- Expense Form Header -->
     <div class="expense_ left_side"> 
        <div class="expense-header">
                <span class="header-title">EXPENSES</span>
                <button class="add-icon">+</button>
        </div>

        <!-- Wallet Icon -->
        <div class="wallet_coins_bills">
            <img src="/src/main/resources/static/images/wallet_coins_bills.png" alt="wallet_coins_bills">
        </div>
    </div>
    
    <div class="container_add-expense">
        <!-- Form Section -->
        <form class="expense-form">
            <label for="amount">AMOUNT</label>
            <input type="text" id="amount" name="amount" placeholder="8.50">

            <label for="name">NAME</label>
            <input type="text" id="name" name="name" placeholder="BOTTLE BEER">

            <label for="date">DATE</label>
            <input type="date" id="date" name="date" value="2024-11-05">

            <label for="category">CATEGORY</label>
            <input type="text" id="category" name="category" placeholder="DRINKS">

            <label for="comments">COMMENTS</label>
            <input type="text" id="comments" name="comments" placeholder="SPECIAL CHERRY BEER">
        </form>


    </div>



</body>
</html>
