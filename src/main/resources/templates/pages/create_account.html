<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="icon" type="image/x-icon" href="../images/small_logo1.png" />
    <link rel="stylesheet" href="/src/main/resources/static/css/styles.css">
    </head>

    <body class="create-account-page">
        <div class="create-account-container">
            <h1>Nice to Meet You Queeeen</h1>

                <form class="account-form">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="lcs@email.com">

                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="**********">

                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob">

                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="+353 083 123456">

                    <label for="aircode">Aircode</label>
                    <input type="text" id="aircode" placeholder="D01 123456">

                    <button type="submit">Let's Go</button>
                </form>
        </div>

        <div class="money-image">

            <a href="../index.html">
                <img src="../images/logo_vertical.png" alt="Another Day Another Dollar">
            </a>       
        </div>
        
    </body>
</html>
