<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="icon" type="image/x-icon" href="../images/small_logo1.png" />
        <link rel="stylesheet" href="/src/main/resources/static/css/styles.css">
    </head>
    <body class="body_login-page">
        <div class="logo">
            <a href="../index.html">
                <img src="../images/logo_vertical.png" alt="Another Day Another Dollar" />
            </a>       
        </div>
        
        <div class="login-container">

            <h1 class="welcome-text">LOOK WHO IS BACK</h1>
            <form class="login-form">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" placeholder="your-email@example.com" required>
            
            <label for="password">SUPER SECRET PASSWORD</label>
            <input type="password" id="password" name="password" placeholder="********" required>
            
            <button type="submit" class="submit-button">LET'S GO</button>
            </form>
        </div>
    </body>
</html>
