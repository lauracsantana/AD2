<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Loans</title>
        <link rel="icon" type="image/x-icon" href="../images/small_logo1.png" />
        <link rel="stylesheet" href="/src/main/resources/static/css/styles.css">
    </head>
    <body class="loans_page">
        <header>
            <div class="loans-header">
                <img src="../images/loans_title.png" alt="loans_title" class="header-bow">
            </div>
        </header>

        <div class="dashboard">
            <!-- Main Loan Details Section -->
            <section class="loan-details">
                <div class="loan-summary">
                    <div class="details-grid">
                        <div class="label">COLLEGE</div>
                        <div class="value">AMOUNT 8.000</div>

                        <div class="label">PARCELS</div>
                        <div class="value">101 X 86.05</div>

                        <div class="label">INTERESTS</div>
                        <div class="value">691.05</div>

                        <div class="label">TOTAL</div>
                        <div class="value">8 691.05</div>

                        <div class="label">PAID</div>
                        <div class="value">6 402.40</div>

                        <div class="label">LEFT</div>
                        <div class="value">2 288.65</div>
                    </div>
                    
                    <!-- Progress Bar -->
                    <div class="progress-bar">
                        <div class="progress" style="width: 73%;"></div>
                    </div>
                </div>
                
                <!-- Right Section for Controls and Image -->
                <div class="controls">
                    <button class="new-loan">+ NEW</button>
                    <div class="loan-list">
                        <p>COLLEGE</p>
                        <p>TRAVEL</p>
                    </div>
                    <img src="../images/loans_hand_bag.png" alt="Loan Icon" class="loan-image">
                </div>
            </section>
        </div>
    </body>
</html>
