<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create Account</title>
        <link rel="icon" type="image/x-icon" th:href="@{/images/small_logo1.png}" />
        <link th:href="@{/css/styles.css}" rel="stylesheet">
    </head>

    <body class="create-account-page">
        <div class="create-account-container">
            <h1>Nice to Meet You, Queeeen!</h1>
            
            <!-- Form to create an account -->
            <form class="account-form" th:action="@{/another_day_another_dollar/create-account}" method="post">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="lcs@email.com" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="**********" required>

                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dateOfBirth" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phoneNumber" placeholder="+353 083 123456" required>

                <label for="aircode">Aircode</label>
                <input type="text" id="aircode" name="aircode" placeholder="D01 123456" required>

                <button type="submit" class="submit-button">Let's Go</button>
            </form>

            <!-- Display error message if exists -->
            <p th:if="${error}" th:text="${error}" class="error-message"></p>   
        </div>

        <div class="money-image">
            <a th:href="@{/another_day_another_dollar/index}">
                <img th:src="@{/images/logo_vertical.png}" alt="Another Day Another Dollar" />
            </a>             
        </div>
    </body>
</html>
